<!doctype html>
<html>
  <head>
    <script type="text/javascript" src="lib/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="jgpe.js"></script>
    <link href="css/styles.css" type="text/css" media="all" rel="stylesheet">
  </head>
  <body>
    <div id="container">

      <div id="content-container">

        <header>
          <h1>
            <span>jgpe</span>
          </h1>
        </header>

        <p>Click the image to corrupt it. Click <a id="reset" href="javascript:void(0)">here</a> to reset.</p>
        <p>Drag a new image onto the current one to replace it. </p>

        <div id="image-container">
          <img id="image" src="images/kitten.jpg"/>
        </div>

      </div>

      <footer>
        <p>
          &hearts; <a href="http://heywill.com">heywill.com</a>
        </p>
      </footer>

    </div>


    <script type="text/javascript">
      $(function() {
        var selector;
        selector = "#image";
        //the image's selector loads the JpgeImage into the data property so we can write over it on drag/drop
        jgpe.corrupt.loadImageAjax(selector);

        $(selector).on("click", function() {
          var data = $(this).data("jgpe");
          if (data) {
            data.corrupt();
          }
        });

        $("#reset").on("click", function() {
          $("img").each(function() {
            var data = $(this).data("jgpe");
            if (data) {
              data.reset();
            }
          });
        });

        $("h1 span").on("click", function() {
          var title, $this = $(this);
          $this.html(shuffleArray($this.html().split("")).join(""));
        });



        //https://developer.mozilla.org/en-US/docs/Using_files_from_web_applications
        var dropbox;
        dropbox = document.getElementById("image");
        dropbox.addEventListener("dragenter", dragenter, false);
        dropbox.addEventListener("dragover", dragover, false);
        dropbox.addEventListener("drop", function (e) {
          drop(e, selector);
        }, false);

      });

      function dragenter(e) {
        e.stopPropagation();
        e.preventDefault();
      }

      function dragover(e) {
        e.stopPropagation();
        e.preventDefault();
      }

      function drop(e, selector) {
        e.stopPropagation();
        e.preventDefault();

        var dt = e.dataTransfer;
        var files = dt.files;

        jgpe.corrupt.LoadImageFileReader(files[0], selector, function(image) {
          // hack to force container width to redraw
          $("#content-container").width($("#image").width());
        });
      }


      function shuffleArray(array) {
        for (var i = array.length - 1; i > 0; i--) {
            var j = Math.floor(Math.random() * (i + 1));
            var temp = array[i];
            array[i] = array[j];
            array[j] = temp;
        }
        return array;
    }

    </script>

  </body>
</html>
